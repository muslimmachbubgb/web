<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="text-center bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl max-w-md w-full">
        <!-- Animation -->
        <img src="https://lh3.googleusercontent.com/d/1JGu3OWlYZaGKzROgMjWPIakaOcBZNfn7" 
             alt="Animasi Robot Rusak" 
             class="w-48 h-48 md:w-64 md:h-64 mx-auto mb-6"
             onerror="this.onerror=null; this.src='https://placehold.co/256x256/1f2937/ffffff?text=Animasi+Gagal+Dimuat';">
        
        <!-- Heading -->
        <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 mb-4">Oops!</h1>
        
        <!-- Message -->
        <p class="text-lg md:text-xl text-gray-300 mb-8">
            Sepertinya halaman yang Anda cari tersesat di luar angkasa.
        </p>
        
        <!-- Back to Home Button -->
        <a href="./" 
           class="inline-block bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-300">
            Kembali 
        </a>
    </div>
</body>
</html>
