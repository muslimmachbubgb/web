<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://kemendikdasmen.go.id/web/image/website/21/favicon?unique=c3563e4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard Siswa</title>
<style>
    /* === PALET WARNA & VARIABEL === */
    :root {
        --primary-color: #6366F1; /* Indigo 500 */
        --secondary-color: #14B8A6; /* Teal 500 */
        --accent-color: #F472B6; /* Pink 400 */
        --text-color: #111827; /* Gray 900 */
        --text-muted: #6B7280; /* Gray 500 */
        --bg-color: #F9FAFB; /* Gray 50 - sebagai fallback */
        --card-bg: #FFFFFF;
        --border-color: #E5E7EB; /* Gray 200 */
        --font-family: 'Inter', sans-serif;
    }

    /* === ANIMASI & KEYFRAMES === */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        80% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
    }
    @keyframes animatedGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* === LATAR BELAKANG & PRELOADER === */
    body {
        font-family: var(--font-family);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
        background: linear-gradient(135deg, #fce38a, #f38181, #95e1d3, #eaffd0);
        background-size: 400% 400%;
        animation: animatedGradient 25s ease infinite;
    }
    
    #preloader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #fff;
        display: flex; justify-content: center; align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    }
    #preloader.hidden { opacity: 0; pointer-events: none; }
    .spinner {
        width: 50px; height: 50px;
        border: 4px solid var(--border-color);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    /* === LOGIN CONTAINER (BARU) === */
    #login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }
    .login-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeInUp 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    .login-card h2 {
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 10px 0;
        color: var(--text-color);
    }
    .login-card p {
        color: var(--text-muted);
        font-size: 16px;
        margin-bottom: 30px;
    }
    #loginForm .form-group {
        margin-bottom: 25px;
    }
    #loginForm .submit-button {
        margin-top: 10px;
    }

    /* === HEADER UTAMA === */
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(229, 231, 235, 0.7);
        position: sticky;
        top: 0;
        z-index: 100;
        animation: fadeIn 0.5s ease-out;
    }
    .page-header h1 {
        font-size: 20px; font-weight: 600; margin: 0; color: var(--text-color);
    }
    #logoutButton {
        display: flex; align-items: center; gap: 8px; padding: 10px 20px; background: transparent;
        border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-muted);
        text-decoration: none; font-weight: 500; transition: all 0.3s ease;
    }
    #logoutButton:hover {
        background: var(--accent-color); color: white; border-color: var(--accent-color);
        transform: translateY(-2px);
    }
    
    /* === CONTAINER UTAMA === */
    .container {
        max-width: 850px; margin: 0 auto; padding: 30px;
        opacity: 0; transition: opacity 0.5s ease;
    }
    .container.loaded { opacity: 1; }

    /* === KARTU PROFIL & FORM === */
    .card {
        background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(5px);
        border-radius: 20px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 25px; opacity: 0;
        animation: fadeInUp 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-8px) scale(1.01);
        box-shadow: 0 16px 40px 0 rgba(0, 0, 0, 0.12);
    }
    .profile-header { animation-delay: 0.2s; }
    .form-container { animation-delay: 0.4s; }
    .welcome-card h2 {
        font-size: 28px; font-weight: 700; line-height: 1.3; margin: 0 0 10px 0;
        color: var(--text-color);
    }
    #nama-siswa-display {
        background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .welcome-card p {
        color: var(--text-muted); font-size: 16px; margin: 0 0 25px 0;
    }
    .info-grid {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
    }
    .info-item {
        background: rgba(249, 250, 251, 0.7); padding: 15px; border-radius: 12px;
        border: 1px solid var(--border-color); opacity: 0;
        animation: popIn 0.5s ease-out forwards;
    }
    .info-item:nth-child(1) { animation-delay: 0.5s; }
    .info-item:nth-child(2) { animation-delay: 0.6s; }
    .info-item:nth-child(3) { animation-delay: 0.7s; }
    .info-item:nth-child(4) { animation-delay: 0.8s; }
    .info-label { display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 5px; }
    .info-value { font-weight: 600; font-size: 15px; color: var(--text-color); }
    
    /* === FORM MODERN === */
    .form-container h3 {
        font-size: 22px; font-weight: 700; margin: 0 0 25px 0; display: flex; align-items: center; gap: 12px;
        color: var(--text-color);
    }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .form-group.full-width { grid-column: 1 / -1; }
    .form-group { position: relative; }
    .form-group > label {
        position: absolute; top: 15px; left: 15px;
        color: var(--text-muted); pointer-events: none;
        transition: all 0.3s ease; padding: 0 5px;
    }
    .form-group input, .form-group select, .form-group textarea {
        width: 100%; padding: 15px; box-sizing: border-box;
        border: 1px solid var(--border-color); border-radius: 8px;
        background: var(--card-bg); color: var(--text-color);
        font-size: 14px; transition: all 0.3s ease;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        outline: none; border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    .form-group input:focus + label, .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label, .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:not([value=""]) + label {
        top: -10px; left: 10px; font-size: 12px; color: var(--primary-color);
        background: var(--card-bg);
    }
    .form-group input[type="date"] + label, .form-group input[type="time"] + label {
        top: -10px; left: 10px; font-size: 12px;
        color: var(--text-muted); background: var(--card-bg);
    }
    .form-group input[type="date"]:focus + label, .form-group input[type="time"]:focus + label {
        color: var(--primary-color);
    }
    .checkbox-group { 
        display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; 
    }
    .checkbox-group input { display: none; }
    .checkbox-group .food-card {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        padding: 10px; border: 2px solid var(--border-color); border-radius: 12px; 
        cursor: pointer; transition: all 0.3s ease; background: rgba(249, 250, 251, 0.7);
        text-align: center; min-height: 50px;
    }
    .checkbox-group .food-card:hover { transform: translateY(-5px); border-color: var(--primary-color); }
    .checkbox-group .food-card i {
        font-size: 32px; width: 32px; height: 32px; display: flex; align-items: center;
        justify-content: center; margin-bottom: 12px; color: var(--text-muted);
        transition: all 0.3s ease;
    }
    .checkbox-group .food-card span {
        font-weight: 500; font-size: 14px; color: var(--text-muted); transition: all 0.3s ease;
    }
    .checkbox-group input:checked + .food-card {
        background: rgba(20, 184, 166, 0.1); border-color: var(--secondary-color);
        box-shadow: 0 0 20px rgba(20, 184, 166, 0.2);
        transform: translateY(-5px) scale(1.03);
    }
    .checkbox-group input:checked + .food-card i {
        color: var(--secondary-color); transform: scale(1.1) rotate(-10deg);
    }
    .checkbox-group input:checked + .food-card span {
        color: #047857; font-weight: 600;
    }
    
    /* TOMBOL FULL-WIDTH */
    .form-actions { grid-column: 1 / -1; margin-top: 15px; }
    .submit-button {
        width: 100%; background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
        color: white; padding: 16px 30px; border: none; border-radius: 8px;
        font-size: 16px; font-weight: 600; letter-spacing: 0.5px;
        cursor: pointer; transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }
    .submit-button:hover {
        transform: translateY(-3px); box-shadow: 0 7px 25px rgba(99, 102, 241, 0.4);
    }
    .submit-button:active {
        transform: translateY(-1px) scale(0.98); box-shadow: 0 2px 15px rgba(99, 102, 241, 0.3);
    }
    .submit-button:disabled {
        background: #9CA3AF; cursor: not-allowed; box-shadow: none; transform: none;
    }
    
    /* MODAL */
    .modal {
        display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
        background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(5px); animation: fadeIn 0.3s;
    }
    .modal-content {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: var(--card-bg); padding: 30px; border-radius: 16px; width: 90%; max-width: 400px;
        text-align: center; border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .modal-content .close {
        position: absolute; top: 15px; right: 15px; color: var(--text-muted);
        font-size: 28px; font-weight: bold; transition: all 0.2s;
    }
    .modal-content .close:hover { color: var(--text-color); transform: rotate(90deg); cursor: pointer; }
    #messageModalButtons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .ibadah-form-group { display: none; }

    /* CHECKLIST RINCIAN */
    .checklist-container {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px; padding-top: 10px;
    }
    .checklist-option {
        display: flex; align-items: center; gap: 12px; background-color: rgba(249, 250, 251, 0.7);
        padding: 12px; border-radius: 8px; border: 1px solid var(--border-color);
        cursor: pointer; transition: all 0.2s ease-in-out;
    }
     .checklist-option:hover {
        background-color: rgba(243, 244, 246, 0.9); border-color: var(--primary-color);
     }
    .checklist-option input[type="checkbox"] {
        width: 1.2em; height: 1.2em; accent-color: var(--primary-color); cursor: pointer;
    }
    .checklist-option label {
        color: var(--text-color); font-weight: 500; flex-grow: 1; cursor: pointer;
    }
    .lainnya-text-input {
        width: 100%; padding: 12px; box-sizing: border-box; margin-top: 10px;
        border: 1px solid var(--border-color); border-radius: 8px; background: var(--card-bg);
        color: var(--text-color); font-size: 14px; transition: all 0.3s ease;
        display: none; /* Sembunyi secara default */
    }
    .lainnya-text-input:focus {
        outline: none; border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    @media (max-width: 768px) {
        .page-header { padding: 15px 20px; }
        .container { padding: 20px 15px; }
        .form-grid { grid-template-columns: 1fr; }
    }
</style>
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>
    
    <!-- Login Container -->
    <div id="login-container">
        <div class="login-card">
            <h2>Login Siswa</h2>
            <p>Silakan masukkan Nomor Induk Anda untuk melanjutkan.</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="nomorInduk" placeholder=" " required autocomplete="off">
                    <label for="nomorInduk">Nomor Induk</label>
                </div>
                <button type="submit" id="loginButton" class="submit-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Container (Initially Hidden) -->
    <div id="dashboard-container" style="display: none;">
        <header class="page-header">
            <h1>Laporan Harian Siswa</h1>
            <a href="#" id="logoutButton">Logout<i class="fa-solid fa-right-from-bracket" style="font-size: 16px;"></i></a>
        </header>

        <div class="container">
            <div class="profile-header card">
                <div class="welcome-card">
                    <h2>Selamat Datang, <span id="nama-siswa-display">Memuat...</span></h2>
                    <p>Lengkapi laporan harianmu untuk mencatat perkembanganmu.</p>
                </div>
                <div id="studentInfoContainer" class="info-grid">
                     <div class="info-item"><span class="info-label">No. Induk</span> <span class="info-value">Memuat...</span></div>
                     <div class="info-item"><span class="info-label">Kelas</span> <span class="info-value">Memuat...</span></div>
                     <div class="info-item"><span class="info-label">Agama</span> <span class="info-value">Memuat...</span></div>
                </div>
            </div>

            <div class="form-container card">
                <h3><i class="fa-solid fa-pen-to-square"></i>Formulir Laporan</h3>
                <form id="activityForm">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <input type="date" id="tanggalKegiatan" required>
                            <label for="tanggalKegiatan">Tanggal Kegiatan</label>
                        </div>

                        <div class="form-group full-width">
                             <label style="position: static; margin-bottom: 15px; font-size: 14px; color: var(--text-muted);">Laporan Ibadah Harian</label>
                            <div class="form-grid" style="gap: 15px;">
                                <div class="form-group ibadah-form-group" id="ibadah-container-1"><select id="ibadah1" value=""><option value="" disabled selected></option></select><label for="ibadah1">Ibadah 1</label></div>
                                <div class="form-group ibadah-form-group" id="ibadah-container-2"><select id="ibadah2" value=""><option value="" disabled selected></option></select><label for="ibadah2">Ibadah 2</label></div>
                                <div class="form-group ibadah-form-group" id="ibadah-container-3"><select id="ibadah3" value=""><option value="" disabled selected></option></select><label for="ibadah3">Ibadah 3</label></div>
                                <div class="form-group ibadah-form-group" id="ibadah-container-4"><select id="ibadah4" value=""><option value="" disabled selected></option></select><label for="ibadah4">Ibadah 4</label></div>
                                <div class="form-group ibadah-form-group" id="ibadah-container-5"><select id="ibadah5" value=""><option value="" disabled selected></option></select><label for="ibadah5">Ibadah 5</label></div>
                                <div class="form-group ibadah-form-group" id="ibadah-container-6"><select id="ibadah6" value=""><option value="" disabled selected></option></select><label for="ibadah6">Ibadah 6</label></div>
                                <div class="form-group ibadah-form-group" id="ibadah-container-7"><select id="ibadah7" value=""><option value="" disabled selected></option></select><label for="ibadah7">Ibadah 7</label></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input type="time" id="bangunPagi" required>
                            <label for="bangunPagi">Jam Bangun Pagi</label>
                        </div>
                        <div class="form-group">
                            <input type="time" id="tidurCepat" required>
                            <label for="tidurCepat">Jam Tidur Cepat</label>
                        </div>

                        <div class="form-group full-width">
                            <label style="position: static; font-weight:500; color: var(--text-muted); font-size: 14px; display: block;">Kegiatan Olahraga</label>
                            <div class="checklist-container" id="olahraga-checklist">
                                <div class="checklist-option"><input type="checkbox" id="olahraga1" name="rincianOlahraga" value="Senam"><label for="olahraga1">Senam</label></div>
                                <div class="checklist-option"><input type="checkbox" id="olahraga2" name="rincianOlahraga" value="Bersepeda"><label for="olahraga2">Bersepeda</label></div>
                                <div class="checklist-option"><input type="checkbox" id="olahraga3" name="rincianOlahraga" value="Lari"><label for="olahraga3">Lari</label></div>
                                <div class="checklist-option"><input type="checkbox" id="olahraga4" name="rincianOlahraga" value="Renang"><label for="olahraga4">Renang</label></div>
                                <div class="checklist-option"><input type="checkbox" id="olahraga5" name="rincianOlahraga" value="Bulu Tangkis"><label for="olahraga5">Bulu Tangkis</label></div>
                                <div class="checklist-option"><input type="checkbox" id="olahraga6" name="rincianOlahraga" value="Sepak Bola"><label for="olahraga6">Sepak Bola</label></div>
                                <div class="checklist-option"><input type="checkbox" id="olahraga7" name="rincianOlahraga" value="Karate/Silat"><label for="olahraga7">Karate/Silat</label></div>
                                <div class="checklist-option"><input type="checkbox" id="olahraga8" name="rincianOlahraga" value="Melakukan peregangan sebelum mandi"><label for="olahraga8">Peregangan sebelum mandi</label></div>
                                <div class="checklist-option"><input type="checkbox" id="olahragaLainnyaCheck" name="rincianOlahraga" value="Lainnya"><label for="olahragaLainnyaCheck">Lainnya</label></div>
                            </div>
                            <input type="text" id="olahragaLainnyaText" class="lainnya-text-input" placeholder="Tuliskan kegiatan olahraga lain...">
                        </div>
                        
                        <div class="form-group full-width">
                            <label style="position: static; font-weight:500; color: var(--text-muted); font-size: 14px; display: block;">Kegiatan Bermasyarakat</label>
                            <div class="checklist-container" id="bermasyarakat-checklist">
                                <div class="checklist-option"><input type="checkbox" id="masyarakat1" name="rincianBermasyarakat" value="Bermain bersama teman"><label for="masyarakat1">Bermain bersama teman</label></div>
                                <div class="checklist-option"><input type="checkbox" id="masyarakat2" name="rincianBermasyarakat" value="Membantu orang tua di rumah"><label for="masyarakat2">Membantu orang tua di rumah</label></div>
                                <div class="checklist-option"><input type="checkbox" id="masyarakat3" name="rincianBermasyarakat" value="Belajar kelompok bersama teman"><label for="masyarakat3">Belajar kelompok bersama teman</label></div>
                                <div class="checklist-option"><input type="checkbox" id="masyarakat4" name="rincianBermasyarakat" value="Membersihkan lingkungan rumah"><label for="masyarakat4">Membersihkan lingkungan rumah</label></div>
                                <div class="checklist-option"><input type="checkbox" id="masyarakat5" name="rincianBermasyarakat" value="Menolong teman"><label for="masyarakat5">Menolong teman</label></div>
                                <div class="checklist-option"><input type="checkbox" id="masyarakatLainnyaCheck" name="rincianBermasyarakat" value="Lainnya"><label for="masyarakatLainnyaCheck">Lainnya</label></div>
                            </div>
                            <input type="text" id="masyarakatLainnyaText" class="lainnya-text-input" placeholder="Tuliskan kegiatan bermasyarakat lain...">
                        </div>

                        <div class="form-group full-width"><input type="text" id="belajarTempat" placeholder=" "><label for="belajarTempat">Tempat Belajar</label></div>
                        <div class="form-group full-width"><textarea id="belajarApa" placeholder=" " rows="3"></textarea><label for="belajarApa">Materi yang Dipelajari</label></div>
                        
                        <div class="form-group full-width">
                            <label style="position: static; font-weight:500; color: var(--text-muted); font-size: 14px; margin-bottom: 15px; display: block;">Laporan Makanan Sehat</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="makananKarbo" value="Karbo"><label for="makananKarbo" class="food-card"><i class="fa-solid fa-bowl-rice"></i><span>Karbo</span></label>
                                <input type="checkbox" id="makananSayur" value="Sayur/Buah"><label for="makananSayur" class="food-card"><i class="fa-solid fa-carrot"></i><span>Sayur/Buah</span></label>
